<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssfiles/register_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="src/register.js" defer></script>
    <title>CWorldThroughMyLens Register Page</title>
</head>

<body>
    <form action="" method="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h2>Register</h2>
        </div>

        <!-- Main container -->
        <div class="mainContainer">
            <!-- First Name -->
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter First Name" id="fname" name="fname" required>

            <br><br>

            <!-- Last Name -->
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" id="lname" name="lname" required>

            <br><br>

            <!-- Mail -->
            <label for="mail">Email:</label>
            <input type="text" placeholder="Enter Email" id="mail" name="mail" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Password:</label>
            <input type="password" placeholder="Enter Password" id="pswrd" name="pswrd" required>

            <br><br>

            <!-- Confirmed Password -->
            <label for="confirmedpswrd">Confirmed Password:</label>
            <input type="password" placeholder="Enter Password Again" id="confirmedpswrd" name="confirmedpswrd"
                required>

            <br><br>

            <!-- Submit button -->
            <button type="submit" class="registerbtn" name="registerBtn" id="registerBtn">Create an
                account</button>

            <!-- Go back to login link -->
            <p class="loginlink">Back to Login. <a href="login.html">Login!</a></p>
        </div>
    </form>
</body>


</html>
